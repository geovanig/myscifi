<div class="container-fluid">
    <div class="row fundo">
        <div class="col-md-12 texto">

            <a routerLink="/inicio" class="text-white text-left">
                <button class="mt-2 btn btn-outline-dark">Início</button>
            </a>
            <h1 class="text-center">Categorias</h1>
            <hr class="mb-4">
            <h4 class="text-center">Cadastre uma categoria...</h4>

            <div class="row d-flex justify-content-center mt-4 mb-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição da categoria...">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btnStyle" (click)="cadastrarTema()">Cadastrar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row mt-4 mb-4">
        <div class="col-md-12">
            <h4 class="text-center">Categorias:</h4>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-8">
            <table class="table table-dark table-hover">

                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Configuração</th>
                    </tr>
                </thead>
                <tbody *ngFor="let tema of listaTemas">
                    <tr>
                        <th>{{tema.id}}</th>
                        <td>{{tema.descricao}}</td>
                        <td class=" d-flex justify-content-end">
                            <button class="btn btnEdit mr-1 ml-1">Editar</button>
                            <button class="btn btnDelete mr-1 ml-1">Apagar</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
