<div class="container mb-4 mt-4">

    <div class="row">
        <div class="col-md-12">
                <h1 class="text-center">Deletar postagem...</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{postagem.titulo}}</h4>
                <p class="card-text"><small class="text-muted">{{postagem.tema.descricao}}</small></p>
                <p class="card-text">{{postagem.texto}}</p>
                <p class="card-text"><small class="text-muted">{{postagem.date | date: "dd/MM/yyyy"}} - {{postagem.date
                        | date: "HH:mm"}}</small></p>
                <hr class="mt-4">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">A postagem será apagada permanentemente, deseja continuar?</h4>
        </div>
    </div>

    <div class="row">
                        
        <div class="col-md-12 d-flex justify-content-center mt-4">
            <a routerLink="/inicio" class="text-danger mr-1 ml-1">Não, deixa quieto.</a>
            <a (click)="apagar()" class="text-success mr-1 ml-1">Sim, confia!</a>
        </div>
        
    </div>
    
</div>
